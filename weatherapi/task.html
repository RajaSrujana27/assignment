<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="weather-app-img/search.png" alt="search.png"></button>

        </div>
        <div class="Weather">
            <img src="weather-app-img/rain.png" alt="rain" class="Weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="column">
                    <img src="weather-app-img/wind.png">
                    <div>
                        <p class="Wind">15 Km/hr</p>
                        <P>Wind Speed</P>
                    </div>
                </div>
                <div class="column">
                    <img src="weather-app-img/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <P>Humidity</P>
                    </div>
                </div>
            
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
